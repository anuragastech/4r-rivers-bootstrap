<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
   



    <script>
        function validate(){
            var username=document.getElementById("username");
            var email=document.getElementById("email");
            var password=document.getElementById("password");
            var cpassword=document.getElementById("cpassword");
            var addreess=document.getElementById("addreess");
            var phonenumber=document.getElementById("phonenumber");
            var idproof=document.getElementById("idproof");
        
            if(username.value=="") {
                alert("pleese enter valid username ");
                document.form1.username.focus();
                return false ;
            }
            
            if(email.value=="") {
                alert("pleese enter valid email ");
                document.form1.email.focus();
                return false ;
            }
            
            if(password.value=="") {
                alert("pleese enter valid password ");
                document.form1.password.focus();
                return false ;
            }
            
            if(cpassword.value=="") {
                alert("pleese enter valid  cpassword ");
                document.form1.cpassword.focus();
                return false ;
            }
            
            if(cpassword.value!=password.value) {
                alert("password not matching");
                document.form1.cpassword.focus();
                return false ;
            }
            
            if(addreess.value=="") {
                alert("pleese enter valid address ");
                document.form1.addreess.focus();
                return false ;
            }
            
            if(phonenumber.value=="") {
                alert("pleese enter valid phone number");
                document.form1.phonenumber.focus();
                return false ;
            }
            
            if(idproof.value=="") {
                alert("pleese enter valid id proof ");
                document.form1.idproof.focus();
                return false ;
            }
          
          return true; 
        }
        
        </script>
         <title>Document</title>
</head>
<body>




    <form name="form1"  action="" method="" onsubmit=  "return validate()">
<label>NAME</label>
<input type="text" name="username" id="username"><br><br>
<label>Email</label>
<input type="email" name="email" id="email"><br><br>
<label>Create password</label>
<input type="password" name="password" id="password">
<label>Confirm password</label>
<input type="cpassword" name="cpassword" id="cpassword" ><br><br>

<div>
    <h3>Address</h3>
<label>Permenent Address</label>&nbsp;
<textarea name="addreess"  id="address" col="30" rows="5" ></textarea>
</div>

<br><br>
<label>Phone number</label>
<input type="number" name="phonenumber" id="phonenumber">
<h3>Gender</h3>


<div style="background-color: blueviolet;">
    <input type="radio" name="Gender" id="Male">
<label  for="Male">Male</label>
<input type="radio" name="Gender" id="Female">
<label  for="Female">Female</label>
<input type="radio" name="Gender" id="Other">
<label  for="Other">Other</label>

</div>
<br><br>
<h3> Membership Type</h3>
<label>Membership Type</label>
<select>
    <option>Premiem</option>
    <option>Classic</option>
    <option>Basic</option>
</select>
<br>
<h3>id for verification</h3>
<label for="idcard" >upload proof</label>
<input type="file" name="idproof" id="idproof">

<br><br>



<label >click here </label>
<button class="buttonmain">Submit</button>
<!-- <input type="submit" name="submit"> -->
<br><br>




    </form>
    
</body>
</html>
